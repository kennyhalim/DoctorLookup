<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Search</title>
  </head>
  <body>
    <div class="container">
      <form id="searchByCondition">
        <h1>Search doctors by condition</h1>
        <label for="condition">Type in your condition:</label>
        <input id="condition" type="text" required>
        <button type="submit" class="btn btn-success">Search!</button>
      </form>
      <form id="searchByName">
        <h1>Search doctors by name</h1>
        <label for="name">Type in the doctor's name:</label>
        <input id="name" type="text" required>
        <button type="submit" class="btn btn-success">Search!</button>
      </form>
    </div>
  </body>
</html>
